<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Circular Text</title>
    <script type="module" src="/src/circular-text.ts"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.css">
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: silver;
      }

      main {
        width: 100%;
        height: 100dvh;
        place-content: center;
        padding: 2rem;
      }

      #merry {
        width: 500px;
        margin: 0 auto;
        font-size: 58px;
        font-weight: 500;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        --spacing: 2.5;
        --offset: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <circular-text id="merry">Round round, merry go round</circular-text>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js" integrity="sha256-biEwHiabf/8V8hfBRUsPYUyTfVMIHpmOhVnCarC+OUQ=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      const variables = {
        content: 'Round round, merry go round',
        width: 500,
        rotate: 0,
        fontSize: 58,
        '--spacing': 2.5,
        '--offset': 0,
      }
      const gui = new dat.GUI();
      gui.width = 360;
      const prop = gui.addFolder('Properties');
      prop.open();
      prop.add(variables, 'content').onChange(v => merry.innerText = v);
      prop.add(variables, '--spacing', 0, 10, 0.1).onChange(v => merry.style.setProperty('--spacing', v));
      prop.add(variables, '--offset', 1, 360, 1).onChange(v => merry.style.setProperty('--offset', v));

      const misc = gui.addFolder('Misc');
      misc.open();
      misc.add(variables, 'width', 100, 700, 10).onChange(v => merry.style.width = v + 'px');
      misc.add(variables, 'rotate', 0, 365, 15).onChange(v => merry.style.rotate = v + 'deg');
      misc.add(variables, 'fontSize', 16, 72, 2).onChange(v => merry.style.fontSize = v + 'px');

    </script>
  </body>
</html>
